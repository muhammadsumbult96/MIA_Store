name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'service-1/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'service-1/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./service-1
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mia_test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install UV
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -r requirements.txt
          uv pip install pytest pytest-asyncio pytest-cov httpx aiosqlite ruff black
      
      - name: Run Ruff linter
        run: |
          source .venv/bin/activate
          ruff check app/
      
      - name: Run Black formatter check
        run: |
          source .venv/bin/activate
          black --check app/
      
      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest --cov=app --cov-report=xml --cov-report=term
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:postgres@localhost:5432/mia_test_db
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: "False"
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./service-1/coverage.xml
          flags: backend
          name: backend-coverage
          fail_ci_if_error: false

